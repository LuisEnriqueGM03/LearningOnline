<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="../css/client-curso/style.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../css/client-curso/header.css">
    <link rel="stylesheet" href="../css/client-curso/presentation.css">
    <link rel="stylesheet" href="../css/client-curso/lessons.css">
    <link rel="stylesheet" href="../css/client-curso/footer.css">
    <title>Learning Online</title>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <h1>LearningOnline</h1>
            </div>
            <nav class="header-nav">
                <label for="menu" id="menu-switch" aria-label="Menu"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="menu">
                <ul class="ul-nav">
                    <li id="no-slide"><a href="client-page.html">Mis Cursos</a></li>
                    <li id="no-slide"><a href="client-descubrir.html">Buscar Categorías</a></li>
                    <li class="user-info">
                        <a class="user-bubble" href="#" onclick="logoutAndRedirect()">
                            <i class="fas fa-user"></i> <span id="username-display">ERROR</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="presentation">
        <div class="presentation-container">
            <div class="curso-presentation">
                <div class="image-section">
                    <img src="" alt="Course Image">
                    <h1></h1>
                    <a href="../login/login.html"><button id="subscribe-button"></button></a>
                    <div class="footer-bar">
                        <progress value="0" max="100"></progress>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <div class="description-section">
                    <p></p>
                </div>
            </div>
        </div>
    </section>

    <section class="lessons">
        <div class="lessons-container">
            <div class="lessons-activity" id="lessons-list">
                <!-- Las lecciones se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h1>© Copyright LearningOnline. All Rights Reserved</h1>
                <h1>Designed by Luis Enrique Gil</h1>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
