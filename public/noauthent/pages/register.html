<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="../css/Register/style.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../css/Register/header.css">
    <link rel="stylesheet" href="../css/Register/register.css">
    <title>Learning Online</title>
</head>
<body>
<main class="main-container">
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <h1>LearningOnline</h1>
            </div>
            <nav class="header-nav">
                <label for="menu" id="menu-switch"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="menu">
                <ul class="ul-nav">
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../../index.html#about">Detalles</a></li>
                    <li><a href="../../index.html#category">Categorias</a></li>
                    <li><a href="../../index.html#contact">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="register">
        <div class="register-container">
            <img src="../../assets/images/logo2-background.png" alt="">
            <div class="register-form">
                <h2>Regístrate</h2>
                <form id="register-form" method="POST">
                    <div class="register-input">
                        <label for="username" class="user">Usuario:</label>
                        <input type="text" name="username" id="username" placeholder="Escribe el usuario..." >
                    </div>
                    <div class="register-input">
                        <label for="name" class="user">Nombre:</label>
                        <input type="text" name="name" id="name" placeholder="Escribe tu nombre..." >
                    </div>
                    <div class="register-input">
                        <label for="lastname" class="user">Apellido:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Escribe tu apellido..." >
                    </div>
                    <div class="register-input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Escribe tu email..." >
                    </div>
                    <div class="register-input">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" placeholder="Escribe tu contraseña..." >
                        <p id="error"></p>
                    </div>
                    <div class="register-input">
                        <input type="submit" value="Registrarse" class="btn">
                    </div>
                </form>

                <div class="register-login">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script src="../js/register.js"></script>
</html>
