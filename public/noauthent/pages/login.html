<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="../css/login/style.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../css/login/header.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <title>Learning Online</title>
</head>
<body>
<main class="main-container">
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <h1>LearningOnline</h1>
            </div>
            <nav class="header-nav">
                <label for="menu" id="menu-switch"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="menu">
                <ul class="ul-nav">
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../../index.html#about">Detalles</a></li>
                    <li><a href="../../index.html#category">Categorias</a></li>
                    <li><a href="../../index.html#contact">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <img src="../../assets/images/logo2-background.png" alt="">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="login-form" method="POST">
                    <div class="login-input">
                        <label for="username" class="user">Usuario:</label>
                        <input type="text" name="username" id="username" placeholder="Escribe el usuario..." >
                    </div>
                    <div class="login-input">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" placeholder="Escribe la contraseña..." >
                    </div>
                    <div class="login-input">
                        <input type="submit" value="Iniciar Sesión" class="btn">
                    </div>
                    <p id="error"></p>
                </form>

                <div class="login-register">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script src="../js/login.js"></script>
</html>
